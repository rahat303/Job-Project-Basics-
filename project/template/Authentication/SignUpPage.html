<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/SignUpPage.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="user-type">User Type</label>
                <select id="user-type" name="user_type" required>
                    <option value="" disabled selected>Select your user type</option>
                    <option value="recruiter">Recruiter</option>
                    <option value="seeker">Seeker</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="display-name">Display Name</label>
                <input type="text" id="display-name" name="display_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="{% url "LoginPage" %}">Login</a></p>
    </div>
</body>
</html>
